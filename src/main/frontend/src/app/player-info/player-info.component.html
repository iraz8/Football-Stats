<mat-drawer-container class="leagues-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="leagues-list">
      <div *ngFor="let league of leagues | async">
        <button (click)="clickedLeague = league; getTeamsDetailsByLeagueName(league)" color="primary"
                mat-flat-button>{{league.strLeague}}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
    <button type="button" mat-button (click)="drawer.toggle()">
      Competitions ->
    </button>
  </mat-drawer>

  <div class="toggle">
    <button class="toggle-button" type="button" mat-button (click)="drawer.toggle()">
      Competitions
      <mat-icon class="toogle-icon">arrow_forward_ios</mat-icon>
    </button>
  </div>
</mat-drawer-container>
