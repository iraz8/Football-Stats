<h2>Leagues</h2>
<mat-accordion *ngFor="let league of leagues">
  <mat-expansion-panel (opened)="getCompetitionTable(league.strLeague)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{league.strLeague}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let teamResults of competitionTable" class="teamResult">
      {{formatLine(teamResults)}}</p>
  </mat-expansion-panel>
</mat-accordion>
