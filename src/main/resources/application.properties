api.path.countries=all_countries.php
api.path.countries.jsonParentKey=countries
api.path.leagues_in_country=search_all_leagues.php
api.path.leagues_in_country.jsonParentKey=countrys
api.path.league_details_by_id=lookupleague.php
api.path.league_details_by_id.jsonParentKey=leagues
api.path.seasons_in_league=search_all_seasons.php
api.path.teams_in_league=search_all_teams.php
api.path.teams_in_league.jsonParentKey=teams
api.path.teams_details_in_league_by_id=lookup_all_teams.php
api.path.teams_details_in_league_by_id.jsonParentKey=table
api.path.players_in_team_by_team=searchplayers.php
api.path.players_in_team_by_team.jsonParentKey=player
api.path.table.byLeagueIdAndSeason=lookuptable.php
api.path.table.byLeagueIdAndSeason.jsonParentKey=table
api.path.players_by_team_id=lookup_all_players.php
api.parameters.league.strLeague=l
api.parameters.league.idLeague=l
api.parameters.country=c
api.parameters.sport=s
api.parameters.season=s
api.parameters.league_details_by_id=id
api.parameters.players_in_team_by_team=t
