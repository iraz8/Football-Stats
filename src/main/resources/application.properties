spring.datasource.url=jdbc:postgresql://localhost:8100/footballdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=secretpass
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
springdoc.packagesToScan=com.football.football_stats
springdoc.pathsToMatch=/update/**, /api/**
api.key=1
api.version=v1
api.format=json
api.url_protocol=https
api.base_url=www.thesportsdb.com/api
api.path.leagues=all_leagues.php
